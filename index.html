<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EO YAZILIM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(145deg, #0c0c0c, #1a1a1a);
      color: #d1d1d1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    img {
      width: 160px;
      margin-bottom: 25px;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInLogo 1.5s ease forwards;
    }

    h1 {
      font-size: 2.6rem;
      letter-spacing: 2px;
      color: #c0c0c0;
      text-shadow: 0 0 15px rgba(192, 192, 192, 0.3);
      opacity: 0;
      animation: fadeInText 2s ease forwards 0.8s;
    }

    p {
      font-size: 1.1rem;
      color: #a9a9a9;
      margin: 15px 0 40px;
      opacity: 0;
      animation: fadeInText 2s ease forwards 1.5s;
    }

    .buttons {
      display: flex;
      gap: 20px;
      opacity: 0;
      animation: fadeInText 2s ease forwards 2s;
    }

    a {
      text-decoration: none;
      color: #c0c0c0;
      border: 1px solid #c0c0c0;
      padding: 10px 22px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    a:hover {
      background: #c0c0c0;
      color: #111;
      box-shadow: 0 0 15px #c0c0c0;
    }

    @keyframes fadeInLogo {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="EO YAZILIM logosu" />
  <h1>EO YAZILIM</h1>
  <p>Modern çözümler, profesyonel yazılım projeleri.</p>

  <div class="buttons">
    <a href="https://instagram.com/kullaniciadiniz" target="_blank">Instagram</a>
    <a href="tel:+905XXXXXXXXX">Telefon</a>
  </div>

  <footer>© 2025 EO YAZILIM</footer>
</body>
</html>
